<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Fruth Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="font-inter bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="admin-sidebar w-64 flex-shrink-0">
            <div class="mb-8">
                <h1 class="text-2xl font-playfair font-bold">FRUTH Admin</h1>
            </div>
            
            <nav class="space-y-2">
                <a href="dashboard.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="products-manage.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="orders.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="customers.html" class="admin-nav-item active flex items-center gap-3">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
                <a href="messages.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
            </nav>
            
            <div class="mt-auto pt-8">
                <button onclick="logout()" class="admin-nav-item flex items-center gap-3 w-full text-left">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Header -->
            <div class="bg-white shadow-md p-6">
                <h2 class="text-2xl font-bold">Customers</h2>
            </div>
            
            <!-- Customers Table -->
            <div class="p-6">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Joined Date</th>
                                </tr>
                            </thead>
                            <tbody id="customers-table">
                                <!-- Customers will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        if (!window.appFunctions.requireAdmin()) {
            // Will redirect if not admin
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomers();
        });
        
        function loadCustomers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const tbody = document.getElementById('customers-table');
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><span class="px-3 py-1 rounded-full text-sm ${user.role === 'admin' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}">${user.role}</span></td>
                    <td>${window.appFunctions.formatDate(user.createdAt)}</td>
                </tr>
            `).join('');
        }
        
        function logout() {
            window.appFunctions.logout();
        }
    </script>
</body>
</html>
