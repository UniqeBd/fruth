<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Fruth Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="font-inter bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="admin-sidebar w-64 flex-shrink-0">
            <div class="mb-8">
                <h1 class="text-2xl font-playfair font-bold">FRUTH Admin</h1>
            </div>
            
            <nav class="space-y-2">
                <a href="dashboard.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="products-manage.html" class="admin-nav-item active flex items-center gap-3">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="orders.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="customers.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
                <a href="messages.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
            </nav>
            
            <div class="mt-auto pt-8">
                <button onclick="logout()" class="admin-nav-item flex items-center gap-3 w-full text-left">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Header -->
            <div class="bg-white shadow-md p-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold">Manage Products</h2>
                    <button onclick="showAddProductModal()" class="btn-primary">
                        <i class="fas fa-plus mr-2"></i>Add New Product
                    </button>
                </div>
            </div>
            
            <!-- Products Table -->
            <div class="p-6">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Featured</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-table">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-6">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold" id="modal-title">Add New Product</h3>
                    <button onclick="closeModal()" class="text-gray-600 hover:text-black">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                
                <form id="product-form" class="space-y-4">
                    <input type="hidden" id="product-id">
                    
                    <div>
                        <label class="form-label">Product Name</label>
                        <input type="text" id="product-name" class="form-input" required>
                    </div>
                    
                    <div>
                        <label class="form-label">Description</label>
                        <textarea id="product-description" class="form-input" rows="3" required></textarea>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="form-label">Price ($)</label>
                            <input type="number" id="product-price" class="form-input" step="0.01" required>
                        </div>
                        
                        <div>
                            <label class="form-label">Category</label>
                            <select id="product-category" class="form-input" required>
                                <option value="women">Women</option>
                                <option value="men">Men</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label class="form-label">Image URL</label>
                        <input type="url" id="product-image" class="form-input" required>
                    </div>
                    
                    <div class="flex items-center gap-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="product-featured" class="mr-2">
                            <span>Featured Product</span>
                        </label>
                        
                        <label class="flex items-center">
                            <input type="checkbox" id="product-stock" class="mr-2" checked>
                            <span>In Stock</span>
                        </label>
                    </div>
                    
                    <div class="flex gap-4 pt-4">
                        <button type="submit" class="btn-primary flex-1">Save Product</button>
                        <button type="button" onclick="closeModal()" class="btn-secondary flex-1">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>
    <script>
        if (!window.appFunctions.requireAdmin()) {
            // Will redirect if not admin
        }
        
        let editingProductId = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
        
        function loadProducts() {
            const products = window.productFunctions.getAllProducts();
            const tbody = document.getElementById('products-table');
            
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>${product.id}</td>
                    <td><img src="${product.image}" alt="${product.name}" class="w-16 h-16 object-cover rounded"></td>
                    <td>${product.name}</td>
                    <td><span class="px-3 py-1 rounded-full text-sm bg-blue-100 text-blue-800">${product.category}</span></td>
                    <td>${window.appFunctions.formatPrice(product.price)}</td>
                    <td><span class="px-3 py-1 rounded-full text-sm ${product.inStock ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${product.inStock ? 'In Stock' : 'Out of Stock'}</span></td>
                    <td>${product.featured ? '<i class="fas fa-star text-yellow-500"></i>' : ''}</td>
                    <td>
                        <button onclick="editProduct(${product.id})" class="text-blue-600 hover:text-blue-800 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteProduct(${product.id})" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        function showAddProductModal() {
            editingProductId = null;
            document.getElementById('modal-title').textContent = 'Add New Product';
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('product-modal').classList.remove('hidden');
        }
        
        function editProduct(id) {
            editingProductId = id;
            const product = window.productFunctions.getProductById(id);
            
            document.getElementById('modal-title').textContent = 'Edit Product';
            document.getElementById('product-id').value = product.id;
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-description').value = product.description;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-category').value = product.category;
            document.getElementById('product-image').value = product.image;
            document.getElementById('product-featured').checked = product.featured;
            document.getElementById('product-stock').checked = product.inStock;
            
            document.getElementById('product-modal').classList.remove('hidden');
        }
        
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                window.productFunctions.deleteProduct(id);
                window.appFunctions.showNotification('Product deleted successfully', 'success');
                loadProducts();
            }
        }
        
        function closeModal() {
            document.getElementById('product-modal').classList.add('hidden');
        }
        
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('product-name').value,
                description: document.getElementById('product-description').value,
                price: parseFloat(document.getElementById('product-price').value),
                category: document.getElementById('product-category').value,
                image: document.getElementById('product-image').value,
                featured: document.getElementById('product-featured').checked,
                inStock: document.getElementById('product-stock').checked,
                rating: 4.5,
                sizes: ["S", "M", "L", "XL"],
                colors: ["Black", "White"]
            };
            
            if (editingProductId) {
                window.productFunctions.updateProduct(editingProductId, productData);
                window.appFunctions.showNotification('Product updated successfully', 'success');
            } else {
                window.productFunctions.addProduct(productData);
                window.appFunctions.showNotification('Product added successfully', 'success');
            }
            
            closeModal();
            loadProducts();
        });
        
        function logout() {
            window.appFunctions.logout();
        }
    </script>
</body>
</html>
