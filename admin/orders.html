<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Fruth Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="font-inter bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="admin-sidebar w-64 flex-shrink-0">
            <div class="mb-8">
                <h1 class="text-2xl font-playfair font-bold">FRUTH Admin</h1>
            </div>
            
            <nav class="space-y-2">
                <a href="dashboard.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="products-manage.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="orders.html" class="admin-nav-item active flex items-center gap-3">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="customers.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
                <a href="messages.html" class="admin-nav-item flex items-center gap-3">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
            </nav>
            
            <div class="mt-auto pt-8">
                <button onclick="logout()" class="admin-nav-item flex items-center gap-3 w-full text-left">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Header -->
            <div class="bg-white shadow-md p-6">
                <h2 class="text-2xl font-bold">Manage Orders</h2>
            </div>
            
            <!-- Orders Table -->
            <div class="p-6">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Date</th>
                                    <th>Customer</th>
                                    <th>Items</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table">
                                <tr>
                                    <td colspan="7" class="text-center text-gray-500 py-8">No orders yet</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        if (!window.appFunctions.requireAdmin()) {
            // Will redirect if not admin
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
        
        function loadOrders() {
            const orders = window.appFunctions.getOrders();
            const tbody = document.getElementById('orders-table');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-gray-500 py-8">No orders yet</td></tr>';
                return;
            }
            
            tbody.innerHTML = orders.reverse().map(order => `
                <tr>
                    <td class="font-mono">${order.id}</td>
                    <td>${window.appFunctions.formatDate(order.date)}</td>
                    <td>${order.customerName || 'N/A'}</td>
                    <td>${order.items?.length || 0}</td>
                    <td class="font-bold">${window.appFunctions.formatPrice(order.total || 0)}</td>
                    <td><span class="px-3 py-1 rounded-full text-sm ${getStatusColor(order.status)}">${order.status}</span></td>
                    <td>
                        <select onchange="updateOrderStatus('${order.id}', this.value)" class="form-input text-sm">
                            <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Processing</option>
                            <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                            <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                            <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>
                    </td>
                </tr>
            `).join('');
        }
        
        function getStatusColor(status) {
            const colors = {
                'pending': 'bg-yellow-200 text-yellow-800',
                'processing': 'bg-blue-200 text-blue-800',
                'shipped': 'bg-purple-200 text-purple-800',
                'delivered': 'bg-green-200 text-green-800',
                'cancelled': 'bg-red-200 text-red-800'
            };
            return colors[status] || 'bg-gray-200 text-gray-800';
        }
        
        function updateOrderStatus(orderId, newStatus) {
            const result = window.appFunctions.updateOrderStatus(orderId, newStatus);
            if (result.success) {
                window.appFunctions.showNotification('Order status updated', 'success');
                loadOrders();
            }
        }
        
        function logout() {
            window.appFunctions.logout();
        }
    </script>
</body>
</html>
