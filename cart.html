<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Fruth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-inter bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-playfair font-bold">FRUTH</a>
                <div class="flex items-center space-x-6">
                    <a href="products.html" class="nav-link">Continue Shopping</a>
                    <a href="cart.html" class="relative">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="pt-28 pb-20">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl font-playfair font-bold mb-8">Shopping Cart</h1>
            
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Cart Items -->
                <div class="md:col-span-2">
                    <div id="cart-items" class="space-y-4">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <div id="empty-cart" class="hidden bg-white p-12 rounded-lg text-center">
                        <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                        <h3 class="text-2xl font-semibold mb-2">Your cart is empty</h3>
                        <p class="text-gray-600 mb-6">Add some products to get started</p>
                        <a href="products.html" class="btn-primary">Shop Now</a>
                    </div>
                </div>
                
                <!-- Order Summary -->
                <div class="md:col-span-1">
                    <div id="order-summary" class="bg-white p-6 rounded-lg shadow-md sticky top-24">
                        <h3 class="text-2xl font-playfair font-bold mb-6">Order Summary</h3>
                        
                        <div class="space-y-4 mb-6">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Subtotal</span>
                                <span id="subtotal" class="font-semibold">$0.00</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Shipping</span>
                                <span id="shipping" class="font-semibold">$10.00</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Tax (10%)</span>
                                <span id="tax" class="font-semibold">$0.00</span>
                            </div>
                            <div class="border-t pt-4 flex justify-between text-xl font-bold">
                                <span>Total</span>
                                <span id="total">$0.00</span>
                            </div>
                        </div>
                        
                        <button onclick="checkout()" class="btn-primary w-full mb-3">
                            <i class="fas fa-lock mr-2"></i>Proceed to Checkout
                        </button>
                        <a href="products.html" class="btn-secondary w-full text-center">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Fruth.com. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });

        function loadCart() {
            const cart = window.appFunctions.getCart();
            const cartItemsContainer = document.getElementById('cart-items');
            const emptyCart = document.getElementById('empty-cart');
            const orderSummary = document.getElementById('order-summary');
            
            if (cart.length === 0) {
                cartItemsContainer.classList.add('hidden');
                emptyCart.classList.remove('hidden');
                orderSummary.classList.add('hidden');
            } else {
                cartItemsContainer.classList.remove('hidden');
                emptyCart.classList.add('hidden');
                orderSummary.classList.remove('hidden');
                
                cartItemsContainer.innerHTML = cart.map(item => renderCartItem(item)).join('');
                updateOrderSummary();
            }
        }

        function renderCartItem(item) {
            return `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="flex-1">
                        <h3 class="font-semibold text-lg">${item.name}</h3>
                        <p class="text-gray-600">${item.description.substring(0, 80)}...</p>
                        <p class="text-lg font-bold mt-2">${window.appFunctions.formatPrice(item.price)}</p>
                    </div>
                    <div class="flex flex-col items-end justify-between">
                        <button onclick="removeItem(${item.id})" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                        <div class="flex items-center gap-2 mt-4">
                            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" class="bg-gray-200 px-3 py-1 rounded">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="px-4 font-semibold">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" class="bg-gray-200 px-3 py-1 rounded">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <p class="text-lg font-bold mt-4">${window.appFunctions.formatPrice(item.price * item.quantity)}</p>
                    </div>
                </div>
            `;
        }

        function removeItem(productId) {
            window.appFunctions.removeFromCart(productId);
            loadCart();
        }

        function updateQuantity(productId, quantity) {
            if (quantity < 1) {
                removeItem(productId);
            } else {
                window.appFunctions.updateCartQuantity(productId, quantity);
                loadCart();
            }
        }

        function updateOrderSummary() {
            const subtotal = window.appFunctions.getCartTotal();
            const shipping = subtotal > 0 ? 10 : 0;
            const tax = subtotal * 0.1;
            const total = subtotal + shipping + tax;
            
            document.getElementById('subtotal').textContent = window.appFunctions.formatPrice(subtotal);
            document.getElementById('shipping').textContent = window.appFunctions.formatPrice(shipping);
            document.getElementById('tax').textContent = window.appFunctions.formatPrice(tax);
            document.getElementById('total').textContent = window.appFunctions.formatPrice(total);
        }

        function checkout() {
            const cart = window.appFunctions.getCart();
            
            if (cart.length === 0) {
                window.appFunctions.showNotification('Your cart is empty', 'error');
                return;
            }
            
            if (!window.appFunctions.isLoggedIn()) {
                window.appFunctions.showNotification('Please login to checkout', 'info');
                setTimeout(() => {
                    window.location.href = 'login.html?redirect=checkout.html';
                }, 1500);
                return;
            }
            
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>
